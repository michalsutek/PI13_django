{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'skola/skola.css'%}">
    <title>Document</title>
</head>
<body>
    {% if trieda %}
    <h1>{{trieda}}</h1>
    {% endif %}
    {% if ucitel %}    
    <h2>Triedny učiteľ:</h2>
    <ul>
        <li>{{ucitel}}</li>
    </ul>
    {% endif %}
    {% if studenti %} 
    <h2>Študenti:</h2>
    <ul>
        {% for student in studenti %}
        <li>{{student}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <img src="{% static 'skola/skola.jpg' %}" alt="skola" width="300">
</body>
</html>
